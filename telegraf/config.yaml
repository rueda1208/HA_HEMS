name: "Telegraf"
slug: "telegraf"
description: "Telegraf add-on with modular configuration"
version: "1.0.1"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
boot: auto
init: false
startup: services
homeassistant_api: true

map:
  - type: share # This maps Host: /share -> Container: /share
    read_only: false

environment:
  LOGLEVEL: INFO
  TZ: America/Montreal
options:
  hems_api_base_url: "http://hems.hydroquebec.lab:8500"
  building_id: "HEMSXX"
  telegraf_config_path: "/etc/telegraf/telegraf.conf"
schema:
  hems_api_base_url: str
  building_id: str
  telegraf_config_path: str
