
name: "Controller"
slug: "hems_controller"
description: "Expert System-Based Controller"
image: "rueda1208/controller"
version: "1.1.1"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
boot: auto
init: false
startup: services
host_network: false
homeassistant_api: true
map:
  - type: share           # This maps Host: /share -> Container: /share
    read_only: false
environment:
  LOGLEVEL: DEBUG
  TZ: America/Montreal
options:
  heat_pump_enabled: true
  gdp_events:
    date: "1999-12-01"
    time_spec: "AM/PM" # Allowed: AM, PM, AM/PM, or at a specific hour in America/Montreal timezone (e.g., '11h' or '14:30')"
schema:
  heat_pump_enabled: bool
  gdp_events:
    date:  str
    time_spec: str
      